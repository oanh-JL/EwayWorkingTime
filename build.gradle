plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'groovy'
}

apply plugin: 'io.spring.dependency-management'

group = 'eway.intern'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.1.5.RELEASE'
    implementation 'com.nimbusds:nimbus-jose-jwt:4.20'
    implementation 'io.jsonwebtoken:jjwt:0.7.0'
    implementation 'com.auth0:auth0:1.0.0'
    implementation 'com.auth0:auth0-spring-security-api:1.0.0-rc.2'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.codehaus.groovy:groovy'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
